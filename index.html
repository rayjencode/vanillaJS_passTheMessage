<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <title>Pass The Message</title>
    </head>
    <body>
        <div class="container">
            <div class="feedback showItem">Please Input Valid Message</div>
            <h1>Message would you like to send</h1>
            <form id="form-submit">
                <input
                    type="text"
                    id="form-input"
                    placeholder="Write Something.."
                />
                <div>
                    <button type="submit">Press to send</button>
                </div>
            </form>
            <h3>Last Message Delivered</h3>
            <p id="message">...</p>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
